<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول - جنة النخيل</title>
    <style>
        body {
            background-color: #e2c5a3;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #3d2b1f;
            padding: 20px;
            margin: 0;
            position: relative;
            min-height: 100vh;
        }
                   .logo {
            position: absolute;
            top: 10px;
           left: 10px;;
            width: 100px;
            height: auto;
        }


        .header {
            position: relative;
            display: inline-block;
        }

        h1 {
            color: white;
            margin: 0;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .login-container {
            background-color: #fff;
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            color: #6d4a2c;
            font-size: 26px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .login-container label {
            color: #3d2b1f;
            font-size: 18px;
            display: block;
            margin-bottom: 8px;
            text-align: right;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #8b5a2b;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #6d4a2c;
        }

        .login-container .signup-link {
            display: block;
            margin-top: 20px;
            font-size: 16px;
        }

        .login-container .signup-link a {
            color: #8b5a2b;
            text-decoration: none;
        }

        .login-container .signup-link a:hover {
            text-decoration: underline;
        }
                     .links {
               margin-top: 20px;
               padding: 10px 0;
               
             }

             a {
               color: #fff;
               text-decoration: none;
               margin: 0 10px;
               padding: 10px 15px;
               
               border-radius: 5px;
               transition: background-color 0.5s, color 0.3s;
             }

             a:hover {
               background-color: white;
               color: #8b5a2b;
             }

        footer {
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 20px 0;
            width: 100%;
            position: fixed;
            bottom:0;
        }
              
        
    </style>
</head>
<body dir="rtl">
    <!-- شعار في الزاوية العلوية اليسرى -->
    <img class="logo" src="الشعار.jpg" alt="شعار جنة النخيل">
    <div class="header">
              
      
      
        <h1>تسجيل الدخول</h1>
    </div>

    <div class="login-container">
        <h2>مرحباً بك في جنة النخيل</h2>
        <form action="dashboard.html" method="post">
            <label for="username">اسم المستخدم أو البريد الإلكتروني</label>
            <input type="text" id="username" name="username" required>

            <label for="password">كلمة المرور</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">تسجيل الدخول</button>
        </form>
        <div class="signup-link">
            <span>ليس لديك حساب؟ <a href="signupp.html">إنشاء حساب</a></span>
        </div>
    </div>

     <div  class="links">
       <a style="background-color: rgba(0, 0, 0, 0.6);" href="index.html"> الرئيسية</a>
     </div>
    <footer>
        &copy; 2024 جنة النخيل. جميع الحقوق محفوظة.
    </footer>
</body>
</html>
